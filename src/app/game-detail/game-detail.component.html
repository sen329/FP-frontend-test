<div *ngIf="game">

  <h2>{{ game.title | uppercase }} Details</h2>
  <div><span>id </span>{{game.id}}</div>
  <div>
    <label>description
      <input [(ngModel)]="game.description" placeholder="description"/>
    </label>
  </div>
  <ul>
    <li *ngFor="let comment of game.comment">{{comment.comment}}</li>
  </ul>
</div>

<app-comment></app-comment>

<button (click)="logout()">logout</button>

<button (click)="save()">save</button>

<button (click)="goBack()">go back</button>
