
<div class="container codebody">
  <form class="form-signin" name="myForm">
          <h2 class="form-signin-heading"align="center"> REGISTER</h2>
          <div class="form-group">
            <label for="inputname" class="sr-only">Enter Name</label>
            <input type="text" id="inputname" class="form-control" placeholder="Enter Name" required name="myemail" ng-model="myname">
          </div>
          <div class="form-group">
            <label for="inputemail" class="sr-only">Email address</label>
            <input type="email" id="inputemail" class="form-control" placeholder="Email address" required name="myemail" ng-model="myemail">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="mypassword" ng-model="mypassword">
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block"> Register </button>
    </form>
</div>
