<h2>My Games</h2>
<h2>Welcome {{ Username }}</h2>
<ul class="games">
  <li *ngFor="let game of games">
    <a routerLink="/detailEdit/{{game.id}}">
    <span class="badge">{{game.id}}</span> {{game.title}}
  </a>
  <button class="delete" title="delete game"
  (click)="delete(game)">x</button>
  </li>
</ul>

<div>
  <form method="post" (submit)="addGame()">
      <label>title: </label>
      <input type="text" name="title" [(ngModel)]="add.title" class="form-control">
      <label>description: </label>
      <input type="description" name="description" [(ngModel)]="add.description" class="form-control">
      <br>
      <button type="submit" class="btn btn-primary">Add Game</button>
  </form>
</div>
