<h2>My Games</h2>
<ul class="games">
  <li *ngFor="let game of games">
    <a routerLink="/detailEdit/{{game.id}}">
    <span class="badge">{{game.id}}</span> {{game.title}}
  </a>
  <button class="delete" title="delete game"
  (click)="delete(game)">x</button>
  </li>
</ul>

<div>
  <label>Game title:
    <input #gameTitle />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(gameTitle.value); gameTitle.value=''">
    add
  </button>
</div>
