
<div class="container codebody">
  <form class="form-signin" name="myForm">
          <h2 class="form-signin-heading" align="center">LOGIN</h2>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required name="myemail"
            [(ngModel)]="logindetails.username" #inputEmail="ngModel" >
            <div *ngIf="inputEmail.invalid && (inputEmail.dirty || name.touched)"
     class="alert alert-danger">
   </div>

          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="mypassword" ng-model="mypassword">
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
    </form>
</div>
